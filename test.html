<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Greeting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff6b6b, #f6d365);
            color: white;
            padding: 20px;
        }
        .greeting {
            margin-top: 50px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5rem;
        }
        .footer {
            margin-top: 40px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="greeting">
        <h1>Merry Christmas!</h1>
        <p>Wishing you joy, peace, and happiness this holiday season!</p>
        <p>~ From all of us at [Your Company Name]</p>
    </div>
    <div class="footer">
        <p>Visit us at: <a href="https://www.yourcompany.com" target="_blank" style="color: white; text-decoration: underline;">yourcompany.com</a></p>
    </div>
</body>
</html>
